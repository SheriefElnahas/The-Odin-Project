<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Odin Project CSS Project 4 : Admin Dashboard" />

  <title>The Odin Project - Admin Dashboard</title>

  <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="nav">
    <div class="nav__logo">

      <svg role="img" class="nav__logo--img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
      </svg>
      <h1 class="nav__logo--heading">Dashboard</h1>
    </div>


    <ul class="nav__list--primary">
      <li class="nav__item"><a href="#" class="nav__link"> <i class="fa-sharp fa-solid fa-chart-pie"></i> Overview</a>
      </li>
      <li class="nav__item"><a href="#" class="nav__link"> <i class="fa-sharp fa-solid fa-ticket"></i> Tickets</a></li>
      <li class="nav__item"><a href="#" class="nav__link"> <i class="fa-sharp fa-solid fa-lightbulb"></i> Ideas</a></li>
      <li class="nav__item"><a href="#" class="nav__link"> <i class="fa-sharp fa-solid fa-user-group"></i> Contacts</a>
      </li>
      <li class="nav__item"><a href="#" class="nav__link"> <i class="fa-sharp fa-solid fa-user-secret"></i> Agents</a>
      </li>


      <li class="nav__item"><a href="#" class="nav__link"> <i class="fa-sharp fa-solid fa-newspaper"></i> Article</a>
      </li>

    </ul>

    <ul class="nav__list--secondary">
      <li class="nav__item"><a href="#" class="nav__link"> <i class="fa-sharp fa-solid fa-gear"></i> </i>Setting</a>
      </li>
      <li class="nav__item"><a href="#" class="nav__link"> <i class="fa-sharp fa-solid fa-medal"></i> Subscription</a>
      </li>


    </ul>
  </nav>


  <main>
    <header class="header">
      <h2 class="header__heading">Overview</h2>
      <div class="header__content">
        <div class="header__content--icons">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          <i class="fa-sharp fa-solid fa-bell"></i>
        </div>


        <div class="header__profile">
          <p class="header__profile--name">Sherief Elnahas</p>
          <img src="Kakashi Hatake 4.png" class="header__profile--img">
        </div>
      </div>

    </header>
    <section class="info">
      <div class="info__card">
        <p class="info__card--title">Open</p>
        <h2 class="info__card--number">21</h2>
      </div>
      <div class="info__card">
        <p class="info__card--title">Unresolved</p>
        <h2 class="info__card--number">43</h2>
      </div>
      <div class="info__card">
        <p class="info__card--title">On hold</p>
        <h2 class="info__card--number">35</h2>
      </div>
      <div class="info__card">
        <p class="info__card--title">Overdue</p>
        <h2 class="info__card--number">16</h2>
      </div>
    </section>
  </main>


</body>

</html>
