<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Odin Project CSS Project 3 : Sign Up Form" />
  <title>TOP: Sign-Up Form </title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <section class="left-side">
        <img src="sign-up-image.jpg" alt="" class="left-side__image">
      </section>
      <section class="sign-up">
        <h1 class="sign-up__heading">Get Started</h1>
        <div class="sign-up__container">
          <p class="field">
            <label for="firstname" class="field__label">First Name</label>
            <input type="text" class="field__input" id="firstname" name="firstname">
          </p>
          <p class="field">
            <label for="lastname" class="field__label">Last Name</label>
            <input type="text" class="field__input" id="lastname" name="lastname">
          </p>
          <p class="field">
            <label for="email" class="field__label">E-MAIL</label>
            <input type="email" class="field__input" id="email" name="email">
          </p>
          <p class="field">
            <label for="phone" class="field__label">Phone</label>
            <input type="tel" class="field__input" id="phone" name="phone">
          </p>
          <p class="field">
            <label for="password" class="field__label">Password</label>
            <input type="password" class="field__input" id="password" name="password">
          </p>
          <p class="field">
            <label for="confirm-password" class="field__label">Confirm Password</label>
            <input type="password" class="field__input" id="confirm-password" name="confirm-password">
          </p>
        </div>
        <form class="form"></form>
      </section>
    </main>

</body>
</html>
