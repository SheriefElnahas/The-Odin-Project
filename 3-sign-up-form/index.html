<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Odin Project CSS Project 3 : Sign Up Form" />
  <title>TOP: Sign-Up Form </title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section class="left-side">
      <img src="sign-up-image.jpg" alt="" class="left-side__image">
    </section>
    <section class="sign-up">
      <h1 class="sign-up__heading">Get Started</h1>
      <form class="form">
        <div class="sign-up__container">

          <p class="field">

            <input type="text" class="field__input" id="firstname" name="firstname" required>
            <label for="firstname" class="field__label">First Name</label>
          </p>
          <p class="field">

            <input type="text" class="field__input" id="lastname" name="lastname" required>
            <label for="lastname" class="field__label">Last Name</label>
          </p>
          
          <p class="field">

            <input type="email" class="field__input" id="email" name="email" required
            title="Please include an '@' in the email address" aria-required="true">
            <label for="email" class="field__label">E-MAIL*</label>
            <span class="error error--email">Please include an '@' in the email address</span>
          </p>
          <p class="field">

            <input type="tel" class="field__input" id="phone" name="phone" min="5" max="15"  title="This field is optional">
            <label for="phone" class="field__label">Phone</label>
          </p>

          <p class="field">
            <input type="password" class="field__input" id="password" name="password" pattern="[a-zA-Z0-9]{5,}" required
              title="Must be at least 5 characters" aria-required="true">
            <label for="password" class="field__label">Password</label>
            <span class="error error--password">Password Must be at least 5 characters</span>
          </p>
          <p class="field">

            <input type="password" class="field__input" id="confirm-password" name="confirm-password" pattern="[a-zA-Z0-9]{5,}" required
            title="Password does not match" aria-required="true">
            <label for="confirm-password" class="field__label">Confirm Password</label>
            <span class="error error--confirm">Password does not match</span>
          </p>
        </div>
        <button>Submit</button>
      </form>


    </section>
  </main>

</body>

</html>
