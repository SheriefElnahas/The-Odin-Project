<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="modal">
      <p class="modal__text"></p>
      <button class="modal__button">Play Again</button>
    </dialog>
    <main>
      <header class="header">
        <h1 class="header__heading">Rock Paper Scissors</h1>
      </header>

      <section class="game">
        <h2 class="game__result">Choose your weapon</h2>
        <p class="game__details">First to score 5 points wins the game</p>

        <div class="score-container">
          <div class="box box--player">
            <p class="player__choice">?</p>
            <p class="score">Player: <span class="player-score">0</span></p>
          </div>
          <div class="box box--computer">
            <p class="computer__choice">?</p>
            <p class="score">Computer: <span class="computer-score">0</span></p>
          </div>
        </div>
        <div class="buttons">
          <button class="btn rock">✊</button>
          <button class="btn paper">✋</button>
          <button class="btn scissors">✌</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
