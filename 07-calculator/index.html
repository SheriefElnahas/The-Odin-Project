<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>TOP | Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__heading">calc</h1>
        <div class="header__field">
          <label for="theme" class="header__label">Theme</label>
          <input type="range" class="header__input" min="1" max="3" />
          <output class="header__output"><span class="output__number">1</span> <span class="output__number">2</span> <span class="output__number">3</span></output>
        </div>
      </header>
      <section class="calculator">
        <p class="calculator__result">50</p>
        <div class="calculator__buttons">
          <div class="calculator__row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
          </div>
          <div class="calculator__row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
          </div>
          <div class="calculator__row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div class="calculator__row">
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
          </div>
          <div class="calculator__row">
            <button>Reset</button>
            <button>=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
