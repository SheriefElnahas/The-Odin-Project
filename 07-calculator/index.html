<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>TOP | Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__heading">calc</h1>
        <div class="header__field">
          <label for="theme" class="header__label">Theme</label>
          <input type="range" class="header__input" min="1" max="3" id="theme" />
          <output class="header__output"><span class="output__number">1</span> <span class="output__number">2</span> <span class="output__number">3</span></output>
        </div>
      </header>
      <section class="calculator">
        <div class="calculator__screen">
          <p class="calculator__last">2 + 2 =</p>
          <p class="calculator__result">4</p>
        </div>
       
        <div class="calculator__buttons">
          <div class="calculator__row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn--del">DEL</button>
          </div>
          <div class="calculator__row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
          </div>
          <div class="calculator__row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
          </div>
          <div class="calculator__row">
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">/</button>
            <button class="btn">x</button>
          </div>
          <div class="calculator__row">
            <button class="btn btn--reset">RESET</button>
            <button class="btn btn--equal">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
